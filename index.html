<!DOCTYPE html>
<html>
    <head>
        <script>
            function openPage(pageName, elmnt, color) {
              // Hide all elements with class="tabcontent" by default */
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }

              // Remove the background color of all tablinks/buttons
              tablinks = document.getElementsByClassName("tablink");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
              }

              // Show the specific tab content
              document.getElementById(pageName).style.display = "block";

              // Add the specific color to the button used to open the tab content
              elmnt.style.backgroundColor = color;

                
                
                
              var acc = document.getElementsByClassName("accordion");
              var i;

                for (i = 0; i < acc.length; i++) {
                  acc[i].addEventListener("click", function() {
                    /* Toggle between adding and removing the "active" class,
                    to highlight the button that controls the panel */
                    this.classList.toggle("active");

                    /* Toggle between hiding and showing the active panel */
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                      panel.style.display = "none";
                    } else {
                      panel.style.display = "block";
                    }
                  });
                }
            
            
            
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
        <style>
            /* Style the buttons that are used to open and close the accordion panel */
            .accordion {
              background-color: #eee;
              color: #444;
              cursor: pointer;
              padding: 18px;
              width: 100%;
              text-align: left;
              border: none;
              outline: none;
              transition: 0.4s;
            }

            /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
            .active, .accordion:hover {
              background-color: #ccc;
            }

            /* Style the accordion panel. Note: hidden by default */
            .panel {
              padding: 0 18px;
              background-color: white;
              display: none;
              overflow: hidden;
            }
            /* Set height of body and the document to 100% to enable "full page tabs" */
            body, html {
              height: 100%;
              font-family: Arial;
            }

            /* Style tab links */
            .tablink {
              background-color: #555;
              color: white;
              float: left;
              border: none;
              outline: none;
              cursor: pointer;
              padding: 14px 16px;
              font-size: 17px;
              width: 25%;
            }

            .tablink:hover {
              background-color: #777;
            }

            /* Style the tab content (and add height:100% for full page content) */
            .tabcontent {
              color: white;
              display: none;
              padding: 100px 20px;
              height: 100%
              width: 85%;
              margin: auto;
            }

            #Home {background-color: red;}
            #News {background-color: green;}
            #Contact {background-color: blue;}
            #About {background-color: orange;}
        </style>
    </head>
<body>
    
    <header>
        <h1>Carissa Vadella</h1>
    </header>
    
    <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
    <button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">News</button>
    <button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

    <div id="Home" class="tabcontent">
      <button class="accordion">Games</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Event Planning</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Music and Art</button>
        <div class="panel">
          <p>Lorem ipsum...</p>
        </div>
    </div>

    <div id="News" class="tabcontent">
      <h3>News</h3>
      <p>Some news this fine day!</p> 
    </div>

    <div id="Contact" class="tabcontent">
      <h3>Contact</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
      <embed src="resume.pdf" style="float:center; width:65%; width="5000"; height="500"; margin-left: 17.5%; margin-right: 17.5%>
    </div>
</body>
</html>
