<!DOCTYPE html>
<html>
    <head>
        <script>
            function openPage(pageName, elmnt, color) {
              // Hide all elements with class="tabcontent" by default */
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }

              // Remove the background color of all tablinks/buttons
              tablinks = document.getElementsByClassName("tablink");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
              }

              // Show the specific tab content
              document.getElementById(pageName).style.display = "block";

              // Add the specific color to the button used to open the tab content
              elmnt.style.backgroundColor = color;
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
        <style>
            body {
                background-color: slategrey;
            }
            nameHeader{
                font-color: white;
                font-size: 36pt;
                float: center;
                margin-top:5%; 
                margin-bottom: 15pt; 
                width:66%;
            }
            h2{
                font-color: linen;
                font-size: 20pt;
                float: center;
                margin-bottom: 10pt; 
                width:85%;
            }
        </style>
    </head>
<body>
<<button class="tablink" onclick="openPage('Games', this, 'red')" id="defaultOpen">Games</button>
<button class="tablink" onclick="openPage('Art', this, 'green')">Events</button>
<button class="tablink" onclick="openPage('Music', this, 'blue')">Other</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

<div id="Games" class="tabcontent">
  <h3>Home</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="Events" class="tabcontent">
  <h3>News</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Other" class="tabcontent">
  <h3>Contact</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>
</body>
</html>
