<!DOCTYPE html>
<html>
    <head>
        <script>
            function openPage(pageName, elmnt, color) {
              // Hide all elements with class="tabcontent" by default */
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }

              // Remove the background color of all tablinks/buttons
              tablinks = document.getElementsByClassName("tablink");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
              }

              // Show the specific tab content
              document.getElementById(pageName).style.display = "block";

              // Add the specific color to the button used to open the tab content
              elmnt.style.backgroundColor = color;
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("openThis").click();
        </script>
        <style>
            /* Set height of body and the document to 100% to enable "full page tabs" */
            body, html {
              height: 100%;
              font-family: Arial;
            }

            /* Style tab links */
            .tablink {
              background-color: #555;
              color: white;
              float: left;
              border: none;
              outline: none;
              cursor: pointer;
              padding: 14px 16px;
              font-size: 17px;
              width: 25%;
            }

            .tablink:hover {
              background-color: #777;
            }

            /* Style the tab content (and add height:100% for full page content) */
            .tabcontent {
              color: white;
              display: none;
              padding: 100px 20px;
              height: 100%
              width: 85%;
              margin: auto;
            }

            #Home {background-color: red;}
            #News {background-color: green;}
            #Contact {background-color: blue;}
            #About {background-color: orange;}
        </style>
    </head>
<body>
    
    <header>
        <h1>Carissa Vadella</h1>
    </header>
    
    <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
    <button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">News</button>
    <button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

    <div id="Home" class="tabcontent">
        <div class="panel">
        <!-- The grid: three columns -->
            <div class="row">
              <div class="column" onclick="openTab('b1');" style="background:green;">Box 1</div>
              <div class="column" onclick="openTab('b2');" style="background:blue;">Box 2</div>
              <div class="column" onclick="openTab('b3');" style="background:red;">Box 3</div>
            </div>

            <!-- The expanding grid (hidden by default) -->
            <div id="b1" class="containerTab" style="display:none;background:green">
              <!-- If you want the ability to close the container, add a close button -->
              <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
              <h2>Box 1</h2>
              <p>Lorem ipsum..</p>
            </div>

            <div id="b2" class="containerTab" style="display:none;background:blue" img src="box_thumbnail.png">
              <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
              <h2>Box 2</h2>
              <p>Lorem ipsum..</p>
            </div>

            <div id="b3" class="containerTab" style="display:none;background:red">
              <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
              <h2>Box 3</h2>
              <p>Lorem ipsum..</p>
            </div>
            
        </div>
    </div>

    <div id="News" class="tabcontent">
      <h3>News</h3>
      <p>Some news this fine day!</p> 
    </div>

    <div id="Contact" class="tabcontent">
      <h3>Contact</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
      <embed src="resume.pdf" style="float:center; width:65%; width="5000"; height="500"; margin-left: 17.5%; margin-right: 17.5%>
    </div>
</body>
</html>
